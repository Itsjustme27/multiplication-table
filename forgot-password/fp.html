<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Google</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <script src="js/bootstrap.js"></script>

    
        <div class="row justify-content-center px-5 ">
        <div class="col-md-12 col-lg-10 ">
        <div class="wrap d-md-flex">
        
        <div class="login-wrap-fluid p-4 p-md-5 margin-top-10 col-sm-offset-2 col-sm-8 ">
            <div class="d-flex">
                <div class="panel panel-info teal_border"></div>
            <div class="w-100">
            <img src="https://th.bing.com/th?id=OSK.cb477126f491fe6a07b68086a776bdda&w=116&h=156&c=7&o=6&pid=SANGAM">
            <h3 class="lg-5">Forgot Password</h3>
            <h6>Make sure to type valid e-mail address.</h6>
            </div><br>
            <div class="w-100">
            <p class="social-media d-flex justify-content-end">
            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
            </p>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <form action="#" class="signin-form">
                    
                  </form>
                </div>
               
              
            <form action="#" class="signin-form">
            <div class="form-group mb-3">
            <label class="label" for="name">E-mail address:</label>
            <input type="text" class="form-control" placeholder="E-mail" required>
            </div>
            <label class="label" for="name">Confirm E-mail address:</label>
            <input type="text" class="form-control" placeholder="Confirm E-mail" required>
            </div><br>
            <div class="form-group mb-3">
            <h3>Create New password</h3>
            <p>Make sure to type password with both numbers and alphabets.</p>
            <label class="label" for="password">New Password</label>
            <input type="password" class="form-control" placeholder="Password" required>
            <p>*Minimum 8-letters</p>

            <label class="label" for="password">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
            <button type="submit" class="form-control btn btn-dark rounded submit px-3">Change Password</button>
            </div>
            
            <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="back px-md-5"> Go Back</a></span>
                </div>
                </form>
                <p class="text-center"><a data-toggle="tab" href="#signup">Log In Instead</a></p>
                </div> 
                </div>
                </div>
                </div>
                </div>
            </section>
    </body>
</html>
