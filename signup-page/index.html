<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Multiplication table</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2106/2106618.png?uid=R119585178&track=ais ">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/seamless-pattern-with-school-office-stationery_107791-9568.jpg?w=740&t=st=1701681984~exp=1701682584~hmac=7de1093c655927e971b41c7a44c706fff730592363f3ebdfefc7c6dbe0e96ace);">
    
    <div class="container">
         <img src="https://cdn-icons-png.flaticon.com/128/2106/2106618.png?uid=R119585178&track=ais" alt="logo"/><h1>Sign up</h1>
        <h5>It only takes a minute!</h5>

        <div class="f-name p-2  ">
            <label for="f-name">First Name:</label><br>
            <input type="text" placeholder="First Name">
        </div>

        <div class="l-name p-2  ">
            <label for="f-name">Last Name:</label><br>
            <input type="text" placeholder="Last Name">
        </div>

        <div class="email p-2">
            <label for="email">E-mail:</label><br>
            <input type="email" placeholder="E-mail">
        </div>

        <div class="password p-2">
            <label for="passsword">Password:</label><br>
            <input type="password" placeholder="Password">
        </div>

        <div class="c-password p-2  ">
            <label for="c-password">Confirm password:</label><br>
            <input type="password" placeholder="Confirm password">
        </div>
        <button type="button" class="btn btn-danger m-5 p-2">Sign Up</button>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
