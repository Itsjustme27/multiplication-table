<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Multiplication table</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2106/2106618.png?uid=R119585178&track=ais">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-6 xs-6 justify-content-center">
            <img src="https://img.freepik.com/free-vector/seamless-pattern-with-school-office-stationery_107791-9568.jpg?w=740&t=st=1701681984~exp=1701682584~hmac=7de1093c655927e971b41c7a44c706fff730592363f3ebdfefc7c6dbe0e96ace" alt="img">
        </div>
        <div class="col-md-6 justify-content-center">
            <header>
                <h1>Login.</h1><br>
                <h3>Welcome back!</h3>
            </header>

            <main>
                <form action="#" class="signin-form">
                    <div class="form-group mb-3">
                        <label class="label" for="name">Username</label>
                        <input type="text" class="form-control " placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                        <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3 bg-danger" href="/multiplication-table/index.html">Log In</button>
                    </div>

                    <div class="d-flex mb-5">
                        <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked" />
                        <div class="control__indicator"></div>
                        </label>
                        <span class="ml-auto"><a href="/multiplication-table/forgot-password/fp.html" class="forgot-pass px-4">Forgot Password</a></span>
                        </div>
                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" href="/multiplication-table/signup-page/index.html">Sign Up</a></p>
                        </div> 
                </form>

            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
